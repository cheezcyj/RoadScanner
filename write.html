<!DOCTYPE html>
<html>
<head>
<!-- 부트스트랩 CSS 추가 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* 메뉴에 마우스 올렸을 때 밑줄 적용 */
    .nav-item:hover .nav-link {
        text-decoration: underline;
    }
</style>
    <title>게시판 글쓰기</title>
</head>
    <div class="container my-4">
        <form>
            <h2 class="mb-4">Q&A 게시판</h2>

            <div class="mb-3 row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="id" class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id"> <!-- value="${question.id}" readonly -->
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="idx" class="col-sm-2 col-form-label">첨부파일</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="idx">
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="content" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="content" rows="10"></textarea>
                </div>
            </div>
            
            <div class="text-center">
                <button type="button" class="btn btn-secondary me-2" onclick="location.href='/qna/list';">취소</button>
                <button type="submit" class="btn btn-primary me-2">작성완료</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            var postTitle = document.getElementById("postTitle").value;
            var content = document.getElementById("content").value;
            
            if (postTitle.trim() === "" || content.trim() === "") {
                alert("제목과 내용을 입력해주세요.");
                return false; // 폼 제출 중지
            }
            return true; // 폼 제출 진행
        }
    </script>
    
    <script>
      // 햄버거 버튼과 네비게이션 바 요소 가져오기
      const navbarToggler = document.querySelector(".navbar-toggler");
      const navbarCollapse = document.querySelector(".navbar-collapse");
    
      // 햄버거 버튼 클릭 시 동작 정의
      navbarToggler.addEventListener("click", () => {
          if (navbarCollapse.classList.contains("show")) {
              // 네비게이션 바가 열려있을 때 누르면 닫힘
              navbarCollapse.classList.remove("show");
          } else {
              // 네비게이션 바가 닫혀있을 때 누르면 열림
              navbarCollapse.classList.add("show");
          }
      });
    </script>

    <!-- 부트스트랩 JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarCollapse = document.querySelector(".navbar-collapse");
    
        navbarToggler.addEventListener("click", () => {
            if (navbarCollapse.classList.contains("show")) {
                navbarCollapse.classList.remove("show");
            } 
        });
    });
    </script>

</body>
</html>
